<html lang="en">
<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Главная страница</title>
</head>XC
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url  'hello' %}"  class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url  'index' %}" class="nav-link px-2 link-dark">Kazakhstan</a></li>
        <li><a href="{% url  'emailattachment' %}" class="nav-link px-2 link-dark">Хат жіберу</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if request.user.is_authenticated %}
        <button type="button" class="btn btn-outline-primary me-2">{{ user.username }}</button>
      <a href="{% url 'logout' %}">  <button type="button" class="btn btn-primary">Шығу</button></a>
            {% else %}
        <a href="{% url 'register' %}">  <button type="button" class="btn btn-outline-primary me-2">Тіркелу</button></a>
            <a href="{% url 'login' %}">  <button type="button" class="btn btn-primary">Кіру</button></a>
      </div>
        {% endif %}
    </header>
    {% block content %}
{% endblock %}
</body>
</html>
